<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div class="relative">
    <!-- Desktop Sidebar -->
    <div class="hidden lg:flex lg:flex-col lg:w-64 lg:fixed lg:inset-y-0 lg:bg-white lg:border-r lg:border-gray-200">
      <!-- Logo/Brand -->
      <div class="flex items-center h-16 px-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">Admin Panel</h1>
            <p class="text-xs text-gray-500">RealEstate CRM</p>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <button
          *ngFor="let item of navigationItems"
          (click)="navigateTo(item.route)"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-gray-100 group"
          [class.bg-primary-50]="isActiveRoute(item.route)"
          [class.text-primary-700]="isActiveRoute(item.route)"
          [class.border-r-2]="isActiveRoute(item.route)"
          [class.border-primary-500]="isActiveRoute(item.route)"
          [class.text-gray-700]="!isActiveRoute(item.route)"
          [class.hover:text-gray-900]="!isActiveRoute(item.route)"
        >
          <span 
            class="mr-3 flex-shrink-0"
            [innerHTML]="item.icon"
            [class.text-primary-600]="isActiveRoute(item.route)"
            [class.text-gray-500]="!isActiveRoute(item.route)"
          ></span>
          {{ item.label }}
        </button>
      </nav>

      <!-- User Section -->
      <div class="px-4 py-4 border-t border-gray-200">
        <div class="flex items-center space-x-3 px-3 py-2">
          <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role | titlecase }}</p>
          </div>
          <button 
            (click)="logout()"
            class="text-gray-400 hover:text-gray-600 transition-colors"
            title="Logout"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div 
      *ngIf="isSidebarOpen"
      class="lg:hidden fixed inset-0 z-40 bg-black bg-opacity-50"
      (click)="closeSidebar()"
    ></div>

    <!-- Mobile Sidebar -->
    <div 
      class="lg:hidden fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen"
    >
      <!-- Mobile Logo/Brand -->
      <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-primary-700 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">Admin Panel</h1>
            <p class="text-xs text-gray-500">RealEstate CRM</p>
          </div>
        </div>
        <button 
          (click)="closeSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <button
          *ngFor="let item of navigationItems"
          (click)="navigateTo(item.route)"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-gray-100 group"
          [class.bg-primary-50]="isActiveRoute(item.route)"
          [class.text-primary-700]="isActiveRoute(item.route)"
          [class.border-r-2]="isActiveRoute(item.route)"
          [class.border-primary-500]="isActiveRoute(item.route)"
          [class.text-gray-700]="!isActiveRoute(item.route)"
          [class.hover:text-gray-900]="!isActiveRoute(item.route)"
        >
          <span 
            class="mr-3 flex-shrink-0"
            [innerHTML]="item.icon"
            [class.text-primary-600]="isActiveRoute(item.route)"
            [class.text-gray-500]="!isActiveRoute(item.route)"
          ></span>
          {{ item.label }}
        </button>
      </nav>

      <!-- Mobile User Section -->
      <div class="px-4 py-4 border-t border-gray-200">
        <div class="flex items-center space-x-3 px-3 py-2">
          <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-900">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</p>
            <p class="text-xs text-gray-500">{{ currentUser?.role | titlecase }}</p>
          </div>
          <button 
            (click)="logout()"
            class="text-gray-400 hover:text-gray-600 transition-colors"
            title="Logout"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 lg:ml-64">
    <!-- Mobile Header -->
    <div class="lg:hidden bg-white border-b border-gray-200 px-4 py-3">
      <div class="flex items-center justify-between">
        <button 
          (click)="toggleSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-gradient-to-r from-primary-500 to-primary-700 rounded flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </div>
          <span class="text-lg font-bold text-gray-900">Admin Panel</span>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
