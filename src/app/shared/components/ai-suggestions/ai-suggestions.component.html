<div class="card p-6">
  <div class="flex items-center mb-4">
    <div class="flex-shrink-0">
      <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
    </div>
    <div class="ml-3">
      <h3 class="text-lg font-medium text-gray-900">AI Suggestions</h3>
      <p class="text-sm text-gray-500">Optimize your {{ suggestionType }} with AI-powered recommendations</p>
    </div>
  </div>

  <div class="space-y-3" *ngIf="suggestions.length > 0; else noSuggestions">
    <div 
      *ngFor="let suggestion of suggestions; trackBy: trackBySuggestion"
      class="ai-suggestion"
      [class.border-red-200]="suggestion.priority === 'high'"
      [class.border-yellow-200]="suggestion.priority === 'medium'"
      [class.border-green-200]="suggestion.priority === 'low'"
    >
      <div class="flex items-start">
        <div class="flex-shrink-0 mt-0.5">
          <div 
            class="w-5 h-5 rounded-full flex items-center justify-center"
            [class.bg-red-100]="suggestion.priority === 'high'"
            [class.bg-yellow-100]="suggestion.priority === 'medium'"
            [class.bg-green-100]="suggestion.priority === 'low'"
          >
            <span 
              class="text-xs font-medium"
              [class.text-red-600]="suggestion.priority === 'high'"
              [class.text-yellow-600]="suggestion.priority === 'medium'"
              [class.text-green-600]="suggestion.priority === 'low'"
            >
              {{ suggestion.priority.charAt(0).toUpperCase() }}
            </span>
          </div>
        </div>
        <div class="ml-3 flex-1">
          <h4 class="text-sm font-medium text-blue-900">{{ suggestion.title }}</h4>
          <p class="text-sm text-blue-700 mt-1">{{ suggestion.description }}</p>
          <button 
            *ngIf="suggestion.actionable"
            class="mt-2 text-xs font-medium text-blue-600 hover:text-blue-500 transition-colors"
          >
            Apply suggestion â†’
          </button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noSuggestions>
    <div class="text-center py-8">
      <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-3">
        <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
        </svg>
      </div>
      <p class="text-sm text-gray-500">{{ loadingMessage }}</p>
    </div>
  </ng-template>
</div>
