<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
      <p class="mt-2 text-gray-600">Welcome back! Here's what's happening with your real estate campaigns.</p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <div 
        *ngFor="let stat of stats"
        class="card p-6 animate-fade-in"
      >
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div class="w-12 h-12 bg-primary-100 rounded-lg flex items-center justify-center">
              <span 
                class="text-primary-600"
                [innerHTML]="stat.icon"
              ></span>
            </div>
          </div>
          <div class="ml-4 flex-1">
            <p class="text-sm font-medium text-gray-600">{{ stat.title }}</p>
            <div class="flex items-baseline">
              <p class="text-2xl font-semibold text-gray-900">{{ stat.value }}</p>
              <span 
                class="ml-2 text-sm font-medium"
                [class.text-green-600]="stat.changeType === 'positive'"
                [class.text-red-600]="stat.changeType === 'negative'"
              >
                {{ stat.change }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Recent Listings -->
      <div class="card p-6 animate-slide-up">
        <div class="flex items-center justify-between mb-6">
          <h2 class="text-xl font-semibold text-gray-900">Recent Listings</h2>
          <button class="text-primary-600 hover:text-primary-700 text-sm font-medium">
            View all
          </button>
        </div>
        
        <div class="space-y-4">
          <div 
            *ngFor="let listing of recentListings"
            class="flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <img 
              [src]="listing.image" 
              [alt]="listing.title"
              class="w-16 h-16 rounded-lg object-cover"
            />
            <div class="flex-1">
              <h3 class="text-sm font-medium text-gray-900">{{ listing.title }}</h3>
              <p class="text-sm text-gray-500">{{ listing.location }}</p>
              <div class="flex items-center justify-between mt-1">
                <span class="text-sm font-semibold text-primary-600">{{ listing.price }}</span>
                <span 
                  class="px-2 py-1 text-xs font-medium rounded-full"
                  [class.bg-green-100]="listing.status === 'Active'"
                  [class.text-green-800]="listing.status === 'Active'"
                  [class.bg-yellow-100]="listing.status === 'Pending'"
                  [class.text-yellow-800]="listing.status === 'Pending'"
                  [class.bg-gray-100]="listing.status === 'Sold'"
                  [class.text-gray-800]="listing.status === 'Sold'"
                >
                  {{ listing.status }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Quick Actions -->
      <div class="card p-6 animate-slide-up">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">Quick Actions</h2>
        
        <div class="space-y-4">
          <button class="w-full flex items-center p-4 text-left rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition-all duration-200 group">
            <div class="w-10 h-10 bg-primary-100 rounded-lg flex items-center justify-center group-hover:bg-primary-200 transition-colors">
              <svg class="w-5 h-5 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-sm font-medium text-gray-900">Create New Listing</h3>
              <p class="text-sm text-gray-500">Add a new property to your portfolio</p>
            </div>
          </button>

          <button class="w-full flex items-center p-4 text-left rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition-all duration-200 group">
            <div class="w-10 h-10 bg-secondary-100 rounded-lg flex items-center justify-center group-hover:bg-secondary-200 transition-colors">
              <svg class="w-5 h-5 text-secondary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-sm font-medium text-gray-900">Launch Campaign</h3>
              <p class="text-sm text-gray-500">Start advertising your properties</p>
            </div>
          </button>

          <button class="w-full flex items-center p-4 text-left rounded-lg border border-gray-200 hover:border-primary-300 hover:bg-primary-50 transition-all duration-200 group">
            <div class="w-10 h-10 bg-accent-100 rounded-lg flex items-center justify-center group-hover:bg-accent-200 transition-colors">
              <svg class="w-5 h-5 text-accent-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
            <div class="ml-4">
              <h3 class="text-sm font-medium text-gray-900">View Analytics</h3>
              <p class="text-sm text-gray-500">Check your campaign performance</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
