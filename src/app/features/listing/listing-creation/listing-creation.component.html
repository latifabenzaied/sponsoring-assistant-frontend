<div *ngIf="showPopup" class="fixed top-5 right-5 bg-red-100 border border-red-300 text-red-900 px-6 py-4 rounded-lg shadow-lg z-50 animate-fade-in-out w-96">
    <strong class="block mb-2">Erreurs de validation</strong>
    <ul class="list-disc list-inside text-sm">
        <li *ngFor="let msg of validationMessages">{{ msg }}</li>
    </ul>
</div>


<div class="min-h-screen bg-gray-50 py-6">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Create New Listing</h1>
            <p class="mt-2 text-gray-600">Fill in the details to create your real estate listing</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- FORM START -->
            <form [formGroup]="listingForm" (ngSubmit)="submitForm()" class="lg:col-span-2 space-y-6">
                <!-- Basic Information -->
                <div class="card p-6 animate-fade-in">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Basic Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="form-label">Title *</label>
                            <input type="text" class="form-input" formControlName="title" placeholder="Beautiful apartment in downtown" (blur)="onFieldBlur('title')" />
                        </div>

                       <!-- <div class="md:col-span-2">
                            <label class="form-label">Description *</label>
                            <textarea class="form-input" rows="4" formControlName="description" placeholder="Describe the property..."   (blur)="onFieldBlur('description')"></textarea>
                        </div>-->


                        <div>
                            <label class="form-label">Property Type *</label>
                            <select class="form-input" formControlName="propertyType" (blur)="onFieldBlur('propertyType')">
                                <option value="">Select type</option>
                                <option value="APARTMENT">Apartment</option>
                                <option value="HOUSE">House</option>
                                <option value="OFFICE">Office</option>
                                <option value="LAND">Land</option>
                                <option value="COMMERCIAL">Commercial</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label">Listing Type *</label>
                            <select class="form-input" formControlName="type" (blur)="onFieldBlur('type')">
                                <option value="">Select type</option>
                                <option value="SALE">For Sale</option>
                                <option value="RENT">For Rent</option>
                            </select>
                        </div>

                        <div>
                            <label class="form-label">Price (€) *</label>
                            <input type="number" class="form-input" formControlName="price" placeholder="250000" (blur)="onFieldBlur('price')" />
                        </div>

                        <div>
                            <label class="form-label">Area (m²) *</label>
                            <input type="number" class="form-input" formControlName="area" placeholder="85" (blur)="onFieldBlur('area')" />
                        </div>

                        <div>
                            <label class="form-label">Bedrooms</label>
                            <input type="number" class="form-input" formControlName="bedRoomsNb" placeholder="3" (blur)="onFieldBlur('bedRoomsNb')" />
                        </div>

                        <div>
                            <label class="form-label">Bathrooms</label>
                            <input type="number" class="form-input" formControlName="bathRoomsNb" placeholder="2" (blur)="onFieldBlur('bathRoomsNb')" />
                        </div>
                    </div>
                </div>

                <div class="card p-6 animate-fade-in">
                <div class="md:col-span-2">
                    <label class="form-label">Description *</label>
                    <textarea class="form-input" rows="4" formControlName="description" placeholder="Describe the property..."   (blur)="onFieldBlur('description')"></textarea>
                </div>
                </div>

                <!-- Location & Details -->
                <div class="card p-6 animate-slide-up">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Location & Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="form-label">Location *</label>
                            <input type="text" class="form-input" formControlName="location" placeholder="123 Main Street, Paris, 75001" (blur)="onFieldBlur('location')"/>
                        </div>

                        <div>
                            <label class="form-label">Availability</label>
                            <input type="text" class="form-input" formControlName="availability" placeholder="Immediately / From March 2024" (blur)="onFieldBlur('availability')" />
                        </div>

                        <div>
                            <label class="form-label">Status</label>
                            <select class="form-input" formControlName="status">
                                <option value="DRAFT">Draft</option>
                                <option value="PUBLISHED">Published</option>
                                <option value="SOLD">Sold</option>
                                <option value="RENTED">Rented</option>
                                <option value="ARCHIVED">Archived</option>
                            </select>
                        </div>

                        <div class="md:col-span-2">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" class="rounded border-gray-300 text-primary-600" formControlName="furnished" (blur)="onFieldBlur('furnished')"/>
                                <span class="text-sm text-gray-700">Furnished</span>
                            </label>
                        </div>

                        <div class="md:col-span-2">
                            <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="checkbox" class="rounded border-gray-300 text-primary-600" formControlName="isSponsored"  />
                                <span class="text-sm text-gray-700">Mark as sponsored</span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Photos -->
                <div class="card p-6 animate-slide-up">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Photos & Media</h2>
                    <div class="space-y-4">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="mt-4">
                                <label class="cursor-pointer">
                                    <span class="mt-2 block text-sm font-medium text-gray-900">Upload photos</span>
                                    <input type="file" class="sr-only" multiple accept="image/*" (change)="onFileSelect($event)" />
                                </label>
                                <p class="mt-1 text-sm text-gray-500">PNG, JPG, GIF up to 10MB each</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" *ngIf="images.length > 0">
                            <div *ngFor="let photo of imagePreviews; let i = index" class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden">
                                <img [src]="photo" [alt]="'Photo ' + (i + 1)" class="w-full h-full object-cover" />

                                <button (click)="removePhoto(i)" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ... -->

                <!-- Submit Buttons -->
                <div class="flex justify-end space-x-4">
                    <button (click)="saveDraft(listingForm.value)" type="button" class="btn-secondary">Save Draft</button>
                    <button type="submit" class="btn-primary" >Proceed to Campaign</button>
                </div>
            </form>

            <!-- FORM END -->

            <!-- AI Suggestions Sidebar -->
            <div class="lg:col-span-1">
                <div class="sticky top-6">
                    <app-ai-suggestions
                            [suggestions]="suggestions"
                            [imageSuggestions]="imageSuggestions"
                            (suggestionApplied)="onSuggestionApplied($event)"
                    ></app-ai-suggestions>
                </div>
            </div>
        </div>
    </div>
</div>
