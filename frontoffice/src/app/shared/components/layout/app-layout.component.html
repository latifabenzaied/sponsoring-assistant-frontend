<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar -->
  <div class="relative">
    <!-- Desktop Sidebar -->
    <div class="hidden lg:flex lg:flex-col lg:w-64 lg:fixed lg:inset-y-0 lg:bg-white lg:border-r lg:border-gray-200">
      <!-- Logo/Brand -->
      <div class="flex items-center h-16 px-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">Lestee CRM</h1>
            <p class="text-xs text-gray-500">Sponsorship Assistant</p>
          </div>
        </div>
      </div>

      <!-- Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <button
          *ngFor="let item of navigationItems"
          (click)="navigateTo(item.route)"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-gray-100 group"
          [class.bg-primary-50]="isActiveRoute(item.route)"
          [class.text-primary-700]="isActiveRoute(item.route)"
          [class.border-r-2]="isActiveRoute(item.route)"
          [class.border-primary-500]="isActiveRoute(item.route)"
          [class.text-gray-700]="!isActiveRoute(item.route)"
          [class.hover:text-gray-900]="!isActiveRoute(item.route)"
        >
          <span 
            class="mr-3 flex-shrink-0"
            [innerHTML]="item.icon"
            [class.text-primary-600]="isActiveRoute(item.route)"
            [class.text-gray-500]="!isActiveRoute(item.route)"
          ></span>
          {{ item.label }}
        </button>
      </nav>

      <!-- User Section -->
      <div class="px-4 py-4 border-t border-gray-200">
        <div class="flex items-center space-x-3 px-3 py-2">
          <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-900">John Doe</p>
            <p class="text-xs text-gray-500">Real Estate Agent</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Sidebar Overlay -->
    <div 
      *ngIf="isSidebarOpen"
      class="lg:hidden fixed inset-0 z-40 bg-black bg-opacity-50"
      (click)="closeSidebar()"
    ></div>

    <!-- Mobile Sidebar -->
    <div 
      class="lg:hidden fixed inset-y-0 left-0 z-50 w-64 bg-white border-r border-gray-200 transform transition-transform duration-300 ease-in-out"
      [class.translate-x-0]="isSidebarOpen"
      [class.-translate-x-full]="!isSidebarOpen"
    >
      <!-- Mobile Logo/Brand -->
      <div class="flex items-center justify-between h-16 px-6 border-b border-gray-200">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-gradient-to-r from-primary-500 to-secondary-500 rounded-lg flex items-center justify-center">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <div>
            <h1 class="text-lg font-bold text-gray-900">RealEstate CRM</h1>
            <p class="text-xs text-gray-500">Sponsorship Assistant</p>
          </div>
        </div>
        <button 
          (click)="closeSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <nav class="flex-1 px-4 py-6 space-y-2">
        <button
          *ngFor="let item of navigationItems"
          (click)="navigateTo(item.route)"
          class="w-full flex items-center px-3 py-2 text-sm font-medium rounded-lg transition-all duration-200 hover:bg-gray-100 group"
          [class.bg-primary-50]="isActiveRoute(item.route)"
          [class.text-primary-700]="isActiveRoute(item.route)"
          [class.border-r-2]="isActiveRoute(item.route)"
          [class.border-primary-500]="isActiveRoute(item.route)"
          [class.text-gray-700]="!isActiveRoute(item.route)"
          [class.hover:text-gray-900]="!isActiveRoute(item.route)"
        >
          <span 
            class="mr-3 flex-shrink-0"
            [innerHTML]="item.icon"
            [class.text-primary-600]="isActiveRoute(item.route)"
            [class.text-gray-500]="!isActiveRoute(item.route)"
          ></span>
          {{ item.label }}
        </button>
      </nav>

      <!-- Mobile User Section -->
      <div class="px-4 py-4 border-t border-gray-200">
        <div class="flex items-center space-x-3 px-3 py-2">
          <div class="w-8 h-8 bg-gray-300 rounded-full flex items-center justify-center">
            <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-sm font-medium text-gray-900">John Doe</p>
            <p class="text-xs text-gray-500">Real Estate Agent</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 lg:ml-64">
    <!-- Mobile Header -->
    <div class="lg:hidden bg-white border-b border-gray-200 px-4 py-3">
      <div class="flex items-center justify-between">
        <button 
          (click)="toggleSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 transition-colors"
        >
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <div class="flex items-center space-x-2">
          <div class="w-6 h-6 bg-gradient-to-r from-primary-500 to-secondary-500 rounded flex items-center justify-center">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
          </div>
          <span class="text-lg font-bold text-gray-900">RealEstate CRM</span>
        </div>
      </div>
    </div>

    <!-- Page Content -->
    <main class="flex-1">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
